{% extends 'base.html' %}

{% block title %}Редактировать автомобиль{% endblock %}

{% block content %}
    <h1>Редактировать автомобиль: {{ car.make }} {{ car.model }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    
    <a href="{% url 'car:car_detail' car.id %}" class="btn btn-secondary mt-3">Назад к автомобилю</a>
{% endblock %}
