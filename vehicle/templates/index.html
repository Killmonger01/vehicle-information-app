{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center my-4">Список автомобилей</h1>

    <div class="row">
        {% for car in cars %}
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">{{ car.make }} {{ car.model }} ({{ car.year }})</h4>
                        <p class="card-text">{{ car.description }}</p>
                        <p><strong>Владелец:</strong> {{ car.owner.username }}</p>
                        <a href="{% url 'car:car_detail' car.id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-muted text-center">Автомобили не найдены.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
